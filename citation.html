    <h2>Les citations aléatoires</h2>

    <p>Generateur qui nous donne des <span>citations de Victor Hugo.

    </span>  </p>
    <button onclick="idi()">générer les citations aléatoires</button>
    <P id="demo"></P>
   
    <SCript>
       var names = [
        "Soyez comme l'arbre, changez vos feuilles, mais jamais vos racines. Vous pouvez changer vos opinions, mais jamais vos principes.",
        "“On a voulu, à tort, faire de la bourgeoisie une classe. La bourgeoisie est tout simplement la portion contentée du peuple.”" ,

          "Aucune grâce extérieure n'est complète si la beauté intérieure ne la vivifie. La beauté de l'âme se répand comme une lumière mystérieuse sur la beauté du corps.",

       function idi() {
        var randomIndex = Math.floor(Math.random()* names.length);
